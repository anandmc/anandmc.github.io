<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordlee</title>
    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Optional Theme (for older versions of Bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container poppins-regular">
    <h1 class="text-center poppins-medium mt-5">Wordlee</h1>
    <div class="text-center">
        <table class="table table-borderless tableWord ml-auto mr-auto">
            <tr class="wordRow1">
                <td class="p-1"><span class="box">A</span></td>
                <td class="p-1"><span class="box">B</span></td>
                <td class="p-1"><span class="box">C</span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow2">
                <td class="p-1"><span class="box">D</span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow3">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box">F</span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow4">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow5">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
        </table>
    </div>


</div>
<div class="keyboard text-center">
    <div class="mt-3">
        <span class="=btn btn-secondary p-2 key">Q</span>
        <span class="=btn btn-secondary p-2 key">W</span>
        <span class="=btn btn-secondary p-2 key">E</span>
        <span class="=btn btn-secondary p-2 key">R</span>
        <span class="=btn btn-secondary p-2 key">T</span>
        <span class="=btn btn-secondary p-2 key">Y</span>
        <span class="=btn btn-secondary p-2 key">U</span>
        <span class="=btn btn-secondary p-2 key">I</span>
        <span class="=btn btn-secondary p-2 key">O</span>
        <span class="=btn btn-secondary p-2 key">P</span>
    </div>
    <div class="mt-3">
        <span class="=btn btn-secondary p-2 key">A</span>
        <span class="=btn btn-secondary p-2 key">S</span>
        <span class="=btn btn-secondary p-2 key">D</span>
        <span class="=btn btn-secondary p-2 key">F</span>
        <span class="=btn btn-secondary p-2 key">G</span>
        <span class="=btn btn-secondary p-2 key">H</span>
        <span class="=btn btn-secondary p-2 key">J</span>
        <span class="=btn btn-secondary p-2 key">K</span>
        <span class="=btn btn-secondary p-2 key">L</span>

    </div>
    <div class="mt-3">
        <span class="=btn btn-danger p-2 keyBack">delete</span>
        <span class="=btn btn-secondary p-2 key">Z</span>
        <span class="=btn btn-secondary p-2 key">X</span>
        <span class="=btn btn-secondary p-2 key">C</span>
        <span class="=btn btn-secondary p-2 key">V</span>
        <span class="=btn btn-secondary p-2 key">B</span>
        <span class="=btn btn-secondary p-2 key">N</span>
        <span class="=btn btn-secondary p-2 key">M</span>
        <span class="=btn btn-success p-2 keyEnter">Enter</span>
    </div>
</div>
</body>
</html>
