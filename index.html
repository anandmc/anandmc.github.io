<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordlee</title>
    <!-- Bootstrap CSS -->
    <link href="style.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Optional Theme (for older versions of Bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
<div class="container poppins-regular">
    <h1 class="text-center poppins-medium mt-5">Wordlee</h1>
    <h5 class="text-center poppins-medium mt-3">Find The word in 5 guess</h5>
    <div class="text-center">
        <table class="table table-borderless tableWord ml-auto mr-auto">
            <tr class="wordRow0">
                <td class="p-1"><span class="box 1"></span></td>
                <td class="p-1"><span class="box 2"></span></td>
                <td class="p-1"><span class="box 3"></span></td>
                <td class="p-1"><span class="box 4"></span></td>
                <td class="p-1"><span class="box 5"></span></td>
            </tr>
            <tr class="wordRow1">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow2">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow3">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
            <tr class="wordRow4">
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
                <td class="p-1"><span class="box"></span></td>
            </tr>
        </table>
    </div>
    <div class="alert alert-success">
      <strong>Congratulations..</strong> You Have found The word...Come back Tomorrow
    </div>
</div>
<div class="keyboard text-center">
    <div class="mt-3">
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('Q')">Q</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('W')">W</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('E')">E</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('R')">R</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('T')">T</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('Y')">Y</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('U')">U</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('I')">I</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('O')">O</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('P')">P</span>
    </div>
    <div class="mt-3">
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('A')">A</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('S')">S</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('D')">D</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('F')">F</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('G')">G</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('H')">H</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('J')">J</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('K')">K</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('L')">L</span>

    </div>
    <div class="mt-3">
        <span class="=btn btn-danger p-2 keyBack" onclick="clickKey('back')">delete</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('Z')">Z</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('X')">X</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('C')">C</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('V')">V</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('B')">B</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('N')">N</span>
        <span class="=btn btn-secondary p-2 key" onclick="clickKey('M')">M</span>
<!--        <span class="=btn btn-success p-2 keyEnter" onclick="clickKey('enter')">Enter</span>-->
    </div>
</div>
</body>
</html>
